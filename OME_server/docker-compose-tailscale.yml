services:
  ome:
    image: airensoft/ovenmediaengine:latest
    network_mode: host
    restart: unless-stopped
    environment:
      - OME_ORIGIN_PORT=3333
      - OME_RTMP_PORT=1935
    volumes:
      - ./ome_conf:/opt/ovenmediaengine/bin/origin_conf  

  ts-rtmp:
    build:
      context: .
      dockerfile: tailscale.Dockerfile
    hostname: rtmp
    network_mode: tailscale-net
    environment:
      - TS_AUTHKEY=${HEADSCALE_AUTHKEY}
      - TS_EXTRA_ARGS=--accept-routes --accept-dns
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - tailscale-rtmp:/var/lib/tailscale
    healthcheck:
      test: ["CMD", "tailscale", "status", "--active"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  tailscale-rtmp:
