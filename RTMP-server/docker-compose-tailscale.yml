services:
  nginx-rtmp:
    image: tiangolo/nginx-rtmp:latest
    network_mode: service:ts-rtmp
    depends_on:
      ts-rtmp:
        condition: service_healthy
    restart: unless-stopped
  
  ts-rtmp:
    build:
      context: .
      dockerfile: tailscale.Dockerfile
    hostname: rtmp
    network_mode: host
    environment:
      - TS_AUTHKEY=${HEADSCALE_AUTHKEY}
      - TS_EXTRA_ARGS=--login-server=https://headscale.local:443 --advertise-tags=${HEADSCALE_TAG} --accept-routes --accept-dns
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - tailscale-rtmp:/var/lib/tailscale
    healthcheck:
      test: ["CMD", "tailscale", "status", "--active"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  tailscale-rtmp:
