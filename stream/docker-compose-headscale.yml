services:
  stream-player:
    depends_on:
      ts-stream:
        condition: service_healthy
    network_mode: service:ts-stream

  ts-stream:
    build:
      context: .
      dockerfile: tailscale.Dockerfile
    hostname: webcam
    network_mode: host
    environment:
      - TS_AUTHKEY=${HEADSCALE_AUTHKEY}  # Use your Headscale pre-auth key
      - TS_EXTRA_ARGS=--login-server=https://headscale.local:443 --advertise-tags=${HEADSCALE_TAG} --accept-routes --accept-dns
    dns:
      - 100.100.100.100
    volumes:
      - tailscale-stream:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    healthcheck:
      test: ["CMD", "tailscale", "status", "--active"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  tailscale-stream:
